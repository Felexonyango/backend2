
<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">
      <div class="row m-0">
        <div class="col-auto">
          <i class="fas fa-hospital-user fa-2x sibasi-primary"></i>
          <b class="h5 font-weight-bold"> Leave history</b>
        </div>
    
   <div class="mt-0">
    
    </div>
     <div class="card-body"> 
      <div class="table-responsive">
        <p-table [value]="Ileaves | async ">
          <ng-template pTemplate="caption">
            <div class="flex  ">
              <button pButton type="button" label="Add"  style="height: 40px;" class="p-button-outlined me-2" icon="pi pi-plus"  [routerLink]="['/app/leave/apply-leave']"></button>
              <button pButton label="Export"  style="height: 40px;" class="p-button-outlined " icon="pi pi-file-excel" ></button> 
                
            </div>
        </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th
                *ngFor="let column of leaveTableColumns"
                [pSortableColumn]="column">
                {{ column }}
                <p-sortIcon [field]="column"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-leave>
            <tr class="p-selectable-row">
              <td>{{ leave?.leavetype.leavetype }} </td>
              <td>{{ leave?.startDate |date }}</td>
              <td>{{ leave?.endDate |date }}</td>
              <td>{{leave?.status}} </td>
             
              <td >
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-danger dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Action
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item"   (click)="onView(leave?._id)"
                        >View</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="openDeleteDialog(leave)"
                        >Delete</a
                      >
                    </li>
                  </ul>
                </div>

             <div class="d-flex  pt-1">

                  ></button>
                 
                </div>
                </div>  -->
              </td>
             
            </tr></ng-template
          >
        </p-table>
      </div>
    </div>
  </div>
</div>
