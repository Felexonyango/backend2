<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">
      <div class="row m-0">
        <div class="col-auto">
          <i class="fas fa-hospital-user fa-2x sibasi-primary"></i>
          <b class="h5 font-weight-bold"> Leave history</b>
        </div>
    
   <div class="mt-1">
    
    </div>
     <div class="card-body"> 
      <div class="table-responsive">
       
        <p-paginator
          #paginator>
        </p-paginator>

        <p-table [value]="Ileaves | async ">
          <ng-template pTemplate="header">
            <tr>
              <th
                *ngFor="let column of leaveTableColumns"
                [pSortableColumn]="column">
                {{ column }}
                <p-sortIcon [field]="column"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-leave>
            <tr class="p-selectable-row">
              <td>{{ leave?.leavetype }} </td>
              <td>{{leave?.duration}} days</td>
              <td>{{ leave?.startDate | date }}</td>
              <td>{{ leave?.endDate | date }}</td>
              <td>{{leave?.status}} </td>
             
              <td class=" ">

                <div *ngIf="leave?.status == 'PENDING'">
             <div class="d-flex  pt-1">
                  <button
                    pButton
                    type="button"
                    label="View"
                    class="mr-1"
                    (click)="onView(leave?._id)"
                  
                  ></button>
                  <button
                    pButton
                    type="button"
                    label="Edit"
                    class="p-button-success mr-1" 
                    (click)="onEditBtnClick(leave?._id) "
                    >
                  </button>
                  <button
                    pButton
                    type="button"
                    pRipple
                    label="Delete"
                    class="p-button-danger mr-1"
                    (click)="onDeleteleave(leave?._id)"
                 
                  ></button>
                 
                </div>
                </div> 
              </td>
             
            </tr></ng-template
          >
        </p-table>
      </div>
    </div>
  </div>
</div>
