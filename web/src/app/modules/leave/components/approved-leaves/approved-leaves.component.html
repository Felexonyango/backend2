<div class="col-12 col-md-12">
    <h6>Approved Requests</h6>
    <p-table 
    [value]="approvedleaves$| async"
    [paginator]="true"
    [rows]="50"
    >
    <ng-template pTemplate="header">
        <tr>
          <th
            *ngFor="let column of leaveTableColumns"
            [pSortableColumn]="column">
            {{ column }}
            <p-sortIcon [field]="column"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
        
                <ng-template pTemplate="body" let-leave  let-columns="columns">
                    <tr>
                      <td>{{leave?.user?.firstname}} {{leave?.user?.lastname}}</td>

                        <td>{{leave?.leavetype.leavetype}}</td>
                        
                        <td>{{leave?.startDate}}</td>
                        <td>{{leave?.endDate|date}}</td>
                        <td>{{leave?.status|date}}</td>
                        <td >
                          <div class="btn-group">
                            <button
                              type="button"
                              class="btn btn-danger dropdown-toggle"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                            >
                              Action
                            </button>
                            <ul class="dropdown-menu">
                              <li>
                                <a class="dropdown-item"   (click)="onView(leave?._id)"
                                  >View</a
                                >
                              </li>
                              <li>
                                <a
                                  class="dropdown-item"
                                  (click)="onEditBtnClick(leave?._id) "
                                  >Edit
                                </a>
                              </li>
                              <li>
                                <a
                                  class="dropdown-item"
                                  (click)="onDeleteleave(leave?._id)"
                                  >Delete</a
                                >
                              </li>
                            </ul>
                          </div>
