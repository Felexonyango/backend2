<div class="col-12 col-md-12">
    <h6>Approved Requests</h6>
    <p-table 
    [value]="approvedleaves$| async"
    responsiveLayout="scroll"
    [paginator]="true"
    [rows]="50"
    >
    <ng-template pTemplate="header">
        <tr>
          <th
            *ngFor="let column of leaveTableColumns"
            [pSortableColumn]="column">
            {{ column }}
            <p-sortIcon [field]="column"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
        
                <ng-template pTemplate="body" let-leave  let-columns="columns">
                    <tr>
                      <td>{{leave?.user?.firstname}} {{leave?.user?.lastname}}</td>

                        <td>{{leave?.leavetype.leavetype}}</td>
                        
                        <td>{{leave?.startDate}}</td>
                        <td>{{leave?.endDate}}</td>
                        <td>{{leave?.status}}</td>
                        <td class=" ">

                          <div *ngIf="leave?.status === 'APPROVED'">
                       <div class="d-flex  pt-1">
                            <button
                              pButton
                              type="button"
                              label="View"
                              class="mr-1"
                              (click)="onView(leave?._id)"
                            
                            ></button>
            
                            <button
                              pButton
                              type="button"
                              label="Edit"
                              class="p-button-success mr-1" 
                              (click)="onEditBtnClick(leave?._id) "
                              >
                              
                            </button>
            
                            <button
                              pButton
                              type="button"
                              pRipple
                              label="Delete"
                              class="p-button-danger mr-1"
                              (click)="onDeleteleave(leave?._id)"
                           
                            ></button>
                           
                          </div>
                          </div> 
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table> 

   </div>
