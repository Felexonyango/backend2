
<p-toast></p-toast>
<div class="grid">
    <div class="col-12">
      <form [formGroup]="applyLeaveForm">
        <formly-form
          [model]="model"
          [fields]="fields"
          [options]="options"
          [form]="applyLeaveForm"
        >
        </formly-form>
      </form>
     
  
    </div>
    <div class="text-end mt-4">
      <button
        pButton
        pRipple
        type="button"
        label="Cancel"
        icon="pi pi-times"
        class="p-button-danger me-2 "
        style="height: 40px;"
        (click)="utilService.goBack()"
      ></button>
      <button
        [label]="isEdit?'Update': 'Save'"
        pButton
        type="button"
        style="height: 40px;"
        icon="pi pi-plus"
        [disabled]="!applyLeaveForm.valid"
        (click)="createOrUpdateleave()"
      ></button>
    </div>
