<div class="animated fadeIn">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-auto">
             
             
              <b class="h5 font-weight-bold">
                {{ isEdit ? "Edit" : "Create" }} Employee
              </b>
            </div>
          </div>
          <br />
              <form [formGroup]="addEmployeeForm">
                <formly-form
                  [model]="employeeModel"
                  [fields]="fields"
                  [options]="options"
                  [form]="addEmployeeForm"
                ></formly-form>
              </form>
              <div class="text-end mt-4">
                <button
                  pButton
                  pRipple
                  type="button"
                  label="Cancel"
                  icon="pi pi-times"
                  class="p-button-danger me-2 "
                  style="height: 40px;"
                  (click)="utilService.goBack()"
                ></button>
                <button
                  [label]="isEdit?'Update': 'Save'"
                  pButton
                  type="button"
                  style="height: 40px;"
                  icon="pi pi-plus"
                  [disabled]="!addEmployeeForm.valid"
                  (click)="createOrUpdateEmployee()"
                ></button>
              </div>
        
           
          </div>
        </div>
      </div>
    
  </div>
