<div class="animated fadeIn">
  <div class="table-responsive">
    <p-table
      responsiveLayout="scroll"
      #filesTable
      [value]="files"
      dataKey="id"
      [globalFilterFields]="['fileName']"
    >
    <ng-template pTemplate="caption">
      <div class="flex ">
        <button pButton type="button" label="Add" class="p-button-outlined mr-2" icon="pi pi-plus"
        (click)="openUploadFileModal()"
        >
      </button>
    
          <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="filesTable.filterGlobal($event.target, 'contains')" placeholder="Search keyword" />
          </span>
      </div>
  </ng-template>
    
 
      <ng-template pTemplate="header">
        <tr>
          <th
            *ngFor="let column of fileTableColumns "
            [pSortableColumn]="column"
          >
            {{ column }}
            <p-sortIcon [field]="column"></p-sortIcon>
          </th>
          <th style="width: 20%"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-file>
        <tr>
          <td>
            {{ file?.fileName }}
          </td>
          <td>
            {{ checkIfFileIsImage(file?.fileType) ? "Image" : "Doc" }}
          </td>
    
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
