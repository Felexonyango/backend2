<div class="mt-4">
    <p-table [value]="userRolesArray">
        <ng-template pTemplate="body" let-role>
            <tr class="p-selectable-row">
                <td>
                    {{ role }}
                </td>
                <td>
                    <button
                        pButton
                        icon="pi pi-user-plus"
                        label="Assign"
                        *ngIf="!checkIfModuleHasRole(role)"
                        (click)="updateModuleRoles(role, roleAction.ASSIGN)"
                        class="p-button-outlined mb-2 mr-2"
                    ></button>
                    <button
                        pButton
                        icon="pi pi-user-plus"
                        label="Unassign"
                        *ngIf="checkIfModuleHasRole(role)"
                        (click)="updateModuleRoles(role, roleAction.UNASSIGN)"
                        class="p-button-outlined mb-2 mr-2"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="row m-0">
        <div class="col-sm">
            <!-- <p-paginator

</div>
