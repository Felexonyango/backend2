<div class="login-body">
    <div class="login-panel login-align flex-column p-fluid">
        <div class="flex flex-column">
            <div class="flex align-items-center mb-4 logo-container">
                <img
                    [src]="
                        'assets/images/brand/' +
                        (app.colorScheme === 'light'
                            ? projectConstants?.emblemLogoDark
                            : projectConstants?.darkLogo)
                    "
                    class="login-logo mx-auto"
                />
                <!-- <img
                    [src]="
                        'assets/images/brand/' +
                        (app.colorScheme === 'light'

                            : projectConstants?.nameLogoLight)
                    "
                    class="login-appname"
                /> -->
            </div>

            <div class="text-center mb-4">Verify your account</div>

            <div class="verify-message-container py-4">
                <div class="loading-message" *ngIf="isLoading">
                    <div class="grid flex align-items-center m-0 w-11 mx-auto">
                        <div class="col-auto">
                            <i
                                class="pi pi-spin pi-spinner"
                                style="font-size: 2rem"
                            ></i>
                        </div>
                        <div class="col text-left">
                            Please wait as we verify your email
                        </div>
                    </div>
                </div>

                <div class="success-message" *ngIf="!isLoading && isVerified">
                    <p-messages severity="success">
                        <ng-template pTemplate>
                            <div class="w-12 mb-2">
                                {{ successMessage }}
                            </div>
                            <button
                                pButton
                                type="button"
                                label="Proceed to login"
                                class="p-button-text"
                                [routerLink]="['/auth/login']"
                            ></button>
                        </ng-template>
                    </p-messages>
                </div>

                <div class="error-message" *ngIf="!isLoading && !isVerified">
                    <p-messages severity="error">
                        <ng-template pTemplate>
                            <div class="w-12 mb-2">
                                {{ errorMessage }}
                            </div>
                            <button
                                pButton
                                type="button"
                                label="Proceed to register"
                                class="p-button-text"
                                [routerLink]="['/auth/register']"
                            ></button>
                        </ng-template>
                    </p-messages>
                </div>
            </div>

        </div>

        <div class="login-footer flex align-items-center auth-page mt-8">
            <div class="flex align-items-center login-footer-logo-container">
                <img
                    [src]="
                        'assets/images/brand/' +

                            : projectConstants?.emblemLogoLight)

                <img
