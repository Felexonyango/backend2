
<div class="card">

    <div class="col-12">
        <p-table
            [value]="Ileaves"
            responsiveLayout="scroll"
            [rowHover]="true"
            [paginator]="true"
            styleClass="p-datatable-gridlines"
            [rows]="10">
            <ng-template pTemplate="header">
                <tr class="header">
                    <th>Employee Name</th>
                    <th>Leave Type</th>
                    <th>Leave Period</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                 
                    
                </tr>
            </ng-template>
            <ng-template
                pTemplate="body"
                let-leave>
                <tr (click)="onleaveRequest(leave._id)">
                    <td>
                       {{leave?.appliedBy?.firstName}} {{leave?.appliedBy?.lastName}}
                        </td>
                       <td>{{leave?.typeOfLeave?.leaveType}}</td>
                    <td>{{ leave?.requested}} Days</td>
                    <td>{{ leave?.startDate|date}}</td>
                    <td>{{ leave?.endDate|date}}</td>
                   
                </tr>
            </ng-template>
        </p-table>
    </div>
    </div>
